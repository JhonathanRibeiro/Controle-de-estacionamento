<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jhonathan Ribeiro">
        <title>Sistema de Estacionamento em Javascript</title>

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body onload="mostraPatio()">
        <div class="background-header">
           <h2>Estacionamento JS <small>por: Jhonathan Ribeiro</small></h2>
        </div>
        <div class="container">
            <div class="header clearfix">
                <div class="jumbotron">
                    <form id="formulario">

                    <div class="form-group"> 
                    <label>Modelo do Veículo:</label>
                    <input type="text" class="form-control" id="modeloCarro" autofocus>
                    </div>
                    
                    <div class="form-group">
                    <label>Placa do Veículo:</label>
                    <input type="text" class="form-control" id="placaCarro">
                    </div>

                    <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
            <div class="row marketing">
                    <div class="col-lg-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Modelo</th>
                                    <th>Placa</th>
                                    <th>Entrada</th>
                                    <th>Finalizar</th>
                                </tr>
                            </thead>
                            <tbody id="resultados">
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div><!--/container-->
        
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
